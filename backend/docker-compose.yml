services:
  # =============================================================================
  # CAN-SR BACKEND API
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: can-sr-api
    ports:
      - "8000:8000"
    environment:
      - GROBID_SERVICE_URL=http://grobid-service:8070
    env_file:
      - .env
    depends_on:
      - grobid-service : {condition: service_healthy}
      - pgdb-service
    volumes:
      - ./api:/app/api
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # GROBID SERVICE - PDF Parsing for Full-Text Extraction
  # =============================================================================
  grobid-service:
    image: grobid/grobid:0.8.2
    container_name: grobid-service
    ports:
      - "8070:8070"
      - "8081:8081"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8070/api/isalive"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 120s

  # =============================================================================
  # POSTGRESQL - Database (Citations & Systematic Reviews)
  # =============================================================================
  pgdb-service:
    image: postgres
    container_name: pgdb-service
    restart: unless-stopped
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres -h localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

networks:
  default:
    driver: bridge
