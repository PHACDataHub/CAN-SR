criteria:
    "Is this article primary research?":
      "Yes - primary research" : |
        Primary research: a study where data is collected and/or analyzed by the authors. We will include journal articles, PhD/MSc Theses, reports, and letters to the editor, short communications, and commentaries if they contain primary data and/or describe the results of a study.
        Answer this option if the study includes a model, risk assessment or is a surveillance report.
        Do not answer this option if this is a conference proceedings/ abstracts/ posters although they are primary research.
        Apply the following additional rules in order of most important to least:
        - Answer this option if there is surveillance data presented for a geographic region or country.
        - Answer this option if this is an outbreak report that describes the occurrence of several related cases.
        - Answer this option if this is a case report or case series, which are a detailed description of the clinical and epidemiological characteristics of one or more human cases of disease.
        - Do not answer this option if this is a summary of many individual studies.
      "No - systematic review meta-analysis or rapid review" : |
        Select this option if this is an evidence synthesis such as systematic review, meta-analysis, rapid review and scoping review that summarize the evidence on outcomes of interest. 
        All evidence syntheses employ systematic and explicit methods to identify, select, and critically appraise relevant evidence to answer a clearly defined research question. 
        Meta-analysis is a statistical technique that combines the quantitative results of individual studies to provide a precise summary effect estimate, and should be preceded by an evidence synthesis.
        If this is any other type of review that does not describe explicit methods for the identification, selection and appraisal of the studies summarized do not select this option and select No- non primary (exclude).
        Apply the following additional rules in order of most important to least:
        - Select this option if the label systematic review, rapid review, scoping review or meta-analysis is used to describe the review.
        - Select this option if the review has a structured methodology that indicates a clear research question, a search methodology, how relevant research was identified and included in the review.
        - Do not select this option if the citation only indicates an evidence synthesis was used to inform the guideline, recommendation, report or other decision analysis, these are No- non primary (exclude).
        - Do not select this option if the review does not have reproducible methods, and is only described as a "review", "brief review", "systematic analysis", "narrative review", "review of the current situation", "synthesizing evidence", these are No- non primary (exclude).
      "No - non primary (exclude)" : |
        Non-primary: includes letters to the editor, commentaries, opinion pieces, news articles, that DO not contain primary data and are usually a summary or commentary of others primary research. 
        Also includes narrative literature reviews or other summaries of several primary research studies. 
        Apply the following additional rules in order of most important to least:
        - Answer this option if this is a full conference proceedings that represents the citation for all the studies presented at a conference or meeting.
        - Answer this option if this is a conference abstract that represents non-primary research.
        - Answer this option if this is a summary of different methodologies or a review of different methodologies.
        - Answer this option if this is a guidance document even if the guidance is based on a systematic review.
        - Answer this option if it only describes a program or process without reporting on the results or an evaluation of the program or process.
        - Answer this option if the paper only describes recommendations or goals from a consultation or meeting.
      "Yes - conference proceeding/abstract/poster (exclude)": |
        Use this answer for conference proceedings of single studies, conference posters, or conference abstracts. 
        Apply the following additional rules in order of most important to least:
        - Do not answer this option if this is a full conference proceedings that represents the citation for all the studies presented at a conference or meeting, these are No- non primary (exclude).
    "Is this article on the human population?":
      "Yes" : |
        Answer with this option if the study is on the human population.  If a review summarizes studies on humans, we answer with this option
        Apply the following additional rules in order of most important to least:
        - Answer with this option if the study doesn't explicitly state it's about humans, but is about human disease or viruses that cause human disease and indicates clinical spectrum, epidemiology, transmission, outbreak, spread. The abstract also should not explicitly state all the results are from animals or in vitro.
        - Answer with this option if this is a molecular epidemiology study defined as studies that look at the association between genetics and epidemiological risk factors.  
      "No (exclude)" : |
        Answer with this option if this is an in vitro study, only on the characteristics of the pathogen, only on animals, or there are no human samples.
        Apply the following additional rules in order of most important to least:
        - Answer with this option if the study only presents results of a phylogenetic analysis of the pathogen that is not linked to epidemiological data.
        - Answer with this option if the study is about in vitro research
        - Answer with this option if the study is focused on veterinary research, only involving animals or plants.
    "Is this study reporting on measles disease?":
      "Yes" : |
        Answer with this option if the study reports on the measles virus or the disease caused by the measles virus. Measles is also known as rubeola, Morbilli, red/English measles.
        Answer this option if outcomes of measles disease are reported even if outcomes for other diseases are also reported in the study.
        Apply the following additional rules in order of most important to least:
        - Answer this option if measures of measles occurrence and mortality are reported.
        - Answer this option if measles is indicated as one of several vaccine-preventable diseases measured in the study.
        - Do not answer this option if the only outcomes are related to measles vaccination coverage or adverse reactions or vaccination induced immunity.
      "No (exclude)" : |
        Answer this option if measles is only listed as one of several diseases in the abstract or keywords if the study is reporting on knowledge, attitude, and behavior outcomes related to measles or vaccination against measles; if the study is only reported measles vaccine outcomes (e.g., post vaccine titres, vaccine coverage in a population, adverse reactions to measles vaccine, animal models of vaccine immunity, in vitro studies of immune response); studies exploring risk factors for epidemiological outcomes (e.g. mortality or occurrence of chronic disease) where measles is one of many risk factors examined; and studies reporting chronic conditions of measles (e.g. Subacute sclerosing panencephalitis).
        Apply the following additional rules in order of most important to least:
        - Do not select this option if measures of measles occurrence and mortality are reported, select Yes.
        - Select this option if all measles outcomes are related to measles vaccine coverage, measles vaccine antibodies, measles vaccine adverse reactions, measles vaccination for prevention of measles.
        - Select this option if the study is about measles vaccination quality assurance.
        - Select this option if the study is about measles diagnostic test accuracy.
        - Select this option if the study is about the evaluation of a measles related program or policy and no outcomes are about measles disease.
        - Select this option if the study is about a guideline or recommendation for monitoring or surveillance of measles.
