parameters:
  "What Epidemiological Parameters are reported in this study?":
    "Attack Rate": |
      Attack rate is the proportion of an at-risk population that contracts the disease during a specified time interval. It is often reported as a percentage or as rate e.g. 52 people per 10,000 people. 
    "Secondary Attack Rate": |
      Secondary attack rate is the probability that an infection occurs among susceptible people who were likely exposed to an infectious case in a defined setting (e.g., household and school setting). Typically we know both the number of new cases post exposure event and the  denominator of the number of people considered to be exposed/ attended the setting. 
    "Doubling Time": |
      Doubling time is the amount of time it takes for a cumulative number of infections to double. 
    "Halving Time": |
      Halving time is the amount of time it takes for a cumulative number of infections to halve. 
    "Growth Rate (r)": |
      Growth rate (r) for a disease this is an expression of how the number of new infections is changing day by day.  
    "Reproduction number (Basic R0)": |
      Reproduction number (Basic R0) is the average number of secondary cases generated by a typical infected person (case) in a population where all individuals are susceptible to infection, before widespread immunity develops and before any attempt at immunization has been made.  
    "Reproduction number (Effective, Re or Rt)": |
      Reproduction number (Effective, Re or Rt) is the average number of secondary infections produced by an infected person (case) in a population where there is a mix of susceptible and non-susceptible people.  Re is typically contextualized by the specific geographic and time period the measure represents. 
    "Overdispersion": |
      Overdispersion in epidemiology this is an estimate of the dispersion in the number of secondary cases generated from each case. We get over dispersion when the variance is larger than the mean number of cases – which provides an indication of super-spreading events (infected individual transmits to an unusually large number of secondary cases) - and is usually presented as a dispersion parameter k.
  "What relative contributions are reported in this study?":
    "Human to Human": |
      Proportion of cases that are likely be from human-to human transmission.
    "Fomite to Human": |
      Proportion of cases that are likely to be from contaminated fomite (e.g., surfaces such as clothing, tables, light switches) to human transmission.
    "Food to Human": |
      Proportion of cases that are likely to be from contaminated food to human transmission.
    "Zoonotic": |
      Proportion of cases that are likely from zoonotic transmission (animal to human).
  "What human delays are reported in this study?":
    "Incubation period": |
      The time interval between exposure to pathogen and symptom onset in an individual. It is like latent period, but measures time to symptom onset instead of onset of infectiousness.  In the context of vectorborne diseases the time from exposure (e.g., bite from mosquito) to symptom onset is referred to as the intrinsic incubation period .
    "Latent period": |
      The time interval between exposure to pathogen and infectiousness in an individual. It may also be referred to as the latency period or the pre-infectious period. Care should be taken to make sure the reported parameter is latency period, which is difficult to measure, and not incubation period. 
    "Asymptomatic period": |
      Time from onset of infectiousness to symptom onset. 
    "Infectious period": |
      The time interval during which the host is infectious (i.e., can transmit the pathogen). It directly follows the latent period. It may also be referred to as the infective period, the contagious period, the transmission period or the communicability period.
    "Generation time": |
      The time interval between  the infection onset in the infector and the infection onset of the infected . It is difficult to measure and is often  replaced by the serial interval. 
    "Serial interval": |
      Time interval between infector symptom onset and infected symptom onset. It is frequently used in reproduction number estimation, as a substitute for the generation time. 
    "Case identification delay": |
      The average time from soliciting a test/ getting tested to the results being returned for the test.
    "Other human delay": |
      Time to/from any of the following: exposure, infection, infectiousness, symptom onset/fever, admission to care/hospitalization, admission to critical care/ICU, death, discharge from care/hospital, discharge from critical care/ICU, recovery/non-infectious, symptom resolution/recovery, diagnosis/test result, test taken,  treatment, or other. 
  "What severity parameters are reported in this study?":
    "Case fatality rate (CFR)": |
      The proportion of cases who end up dying of the disease (select the correct denominator --> overall population CFR or hospitalized CFR). 
    "Infection fatality rate (IFR)": |
      The proportion of all infections (typically it is difficult to know what proportion of infections are not counted as cases i.e., under-reporting) who end up dying of the disease. 
    "Proportion of cases that are hospitalized": |
      Proportion of infected cases that require inpatient care (i.e., acute and critical care).  
    "Proportion of hospitalizations that require critical care": |
      Proportion of hospitalized patients that ended up in critical care (i.e., ICU). 
    "Proportion of symptomatic infections": |
      Proportion of individuals who had symptoms of the disease. Inverse of asymptomatic infection. 
  "Does the study report the following additional parameters?":
    "Fecal Shedding Distribution": |
      The Viral RNA concentration as a function of time since onset of infection. Sometimes called “temporal dynamics” or “kinetics”.
    "Seroprevalence": |
      The percentage of people in a population who have antibodies  that show they have been exposed to a pathogen or vaccine and mounted an immune response. Depending on the targets of the serologic test the results may be provided by exposure to a pathogen vs. vaccine. These measures provide an indication of the overall population immunity at a point in time and if there is no vaccine available, it could be interpreted as an indication of disease occurrence in the population.  Typical serological test categories will be assays (e.g. ELISA) that detect  IgG and IgM antibodies or  plaque reduction neutralization test (PRNT), hemagglutination inhibition assay (HAI/HI), or immunofluorescence assay (IFA).
